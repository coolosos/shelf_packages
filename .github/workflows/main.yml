name: Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

env:
  RUNID: ${{ github.run_number }}
  TAG: ${{ github.ref_name }}
  MELOS_VERSION: 6.0.0

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.6
 
      - name: ðŸŽ¯ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
 
      - name: Melos action
        uses: bluefireteam/melos-action@v3
        with:
          melos-version: ${{ env.MELOS_VERSION }}
          run-bootstrap: true

      - run: melos publish --no-dry-run

 